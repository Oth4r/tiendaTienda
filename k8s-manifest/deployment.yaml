apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiendatienda
spec:
  selector:
    matchLabels:
      name: tiendatienda
  template:
    metadata:
      labels:
        name: tiendatienda
    spec:
      containers:
        - image: oth4r/tiendatienda
          name: tiendatienda
          imagePullPolicy: Always
          ports:
            - containerPort: 4200
              protocol: TCP